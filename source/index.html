<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script>
        class Technology {
            constructor(type, languages, proficiency) {
                this.type = type;
                this.languages = languages;
                this.proficiency = proficiency;
            }
        }

        var myTechnologies = [
            new Technology("Front-End", ["HTML", "CSS", "JavaScript", "WASM"], 2.5),
            new Technology("Back-End", ["C#", "VB.NET"], 4.5),
            new Technology("Databases", ["SQL", "BSON"], 4)
        ];

        function populateTechnologies() {
            const tableBody = document.getElementById("technologiesTableBody");
            myTechnologies.forEach(technology => {
                var row = document.createElement("tr");

                var cell = document.createElement("td");
                cell.innerText = technology.type;

                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerText = technology.languages.join(", ");

                row.appendChild(cell);

                cell = document.createElement("td");
                cell.innerText = technology.proficiency;

                row.appendChild(cell);

                tableBody.appendChild(row);
            });
        }

        function onLoad() {
            populateTechnologies();
        }

    </script>
    <style>
        div.inputGroup {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body onload="onLoad();">

    <div>
